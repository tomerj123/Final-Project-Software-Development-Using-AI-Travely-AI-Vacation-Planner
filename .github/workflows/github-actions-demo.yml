name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - 'main'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: docker login tomerfinalprojectai.azurecr.io -u tomerfinalprojectai -p ${{ secrets.ACR_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
              push: true
              tags: tomerfinalprojectai.azurecr.io/projectimage:latest
      - run: az container restart --resource-group AIfinalProject --name tomerfinalprojectai2
      - run: docker images